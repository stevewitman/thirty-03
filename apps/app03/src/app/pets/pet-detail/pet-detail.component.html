<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Pet Details</mat-card-title>
  </mat-card-header>
  <form [formGroup]="form" (submit)="onSubmit()">
    <mat-card-content>
      <div>
        <p>Pet Id: {{ currentPet.id }}</p>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Title"
            type="text"
            name="title"
            formControlName="title">
            <mat-error *ngIf="form.get('title').hasError('required')">
              Pet title is Required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Description"
            type="text"
            name="details"
            formControlName="details">
            <mat-error *ngIf="form.get('details').hasError('required')">
              Pet details is Required
            </mat-error>
        </mat-form-field>
      </div>
      <div align="end">
        <mat-card-actions>
          <button mat-raised-button color="default" type="button" (click)="cancelled.emit(currentPet)">Clear</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
        </mat-card-actions>
      </div>
    </mat-card-content>
  </form>
</mat-card>
